<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      * {font-family: Arial;}
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; display: inline-block; width: 80%; max-width: calc( 100% - 300px);}
      #info {height: 100%; display: inline-block; width: 20%; background: white; float: right; min-width: 300px;}
      #info div {padding: 0 20px;}
      #info h1 {padding: 20px; background: #184B5D; margin-top: 0; color: white;}
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="info">
      <h1 id="name">test</h1>
      <div id="address"></div>
      <div>Vélos disponibles : <span id="velosDispo"></span></div>
      <div>Places disponibles : <span id="placesDispo"></span></div>
      <div>Nombre de places totales : <span id="placesTotales"></span></div>
      <div>Borne de paiement : <span id="paiement"></span></div>
      <div>Bonus : <span id="bonus"></span></div>
      <canvas id="canvas" width="150" height="150">
      <p>Désolé, votre navigateur ne supporte pas Canvas. Mettez-vous à jour</p>
    </canvas>
    </div>
    <script type="text/javascript" src="markerclusterer.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5kVC1zjgcrkm84GQVeZETya6O9CnVAzU&callback=initMap"></script>
  </body>
</html>
