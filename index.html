<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="fr" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="author" content="Gaelle Henaf" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="slider">
      <div class="btn" id="btnPrev"> Précedent </div>
      <img class="monSlider" id="slider" src="images/slide1.png"/>
      <div class="btn" id="btnNext"> Suivant </div>
    </div>

    <div id="map"></div>

    <div id ="#info" class="info">
      <h1 id="name">Vélos de Paris</h1>
      <div id="reservationEnCours2">Pas de vélo réservé</div>
      <button id="annulerResa">Annuler la réservation</button>
      <div id="station-infos">
        <div><i class="fa fa-map-marker" aria-hidden="true"></i> Adresse : <span id="address"></span></div>
        <div><i class="fa fa-check" aria-hidden="true"></i> Statut : <span id="statut"></span></div>
        <div><i class="fa fa-bicycle" aria-hidden="true"></i> Vélos disponibles : <span id="velosDispo"></span></div>
        <div><i class="fa fa-square-o" aria-hidden="true"></i> Places disponibles : <span id="placesDispo"></span></div>
        <div><i class="fa fa-list-ol" aria-hidden="true"></i> Nombre de places totales : <span id="placesTotales"></span></div>
        <div><i class="fa fa-credit-card" aria-hidden="true"></i> Borne de paiement : <span id="paiement"></span></div>
        <div><i class="fa fa-star-o" aria-hidden="true"></i> Bonus : <span id="bonus"></span></div>
        <div id="div-reservation">
          <button id="bouton-reservation">Cliquer ici pour réserver un vélo</button>
          <div id="div-signature">

            <p>Attention, une nouvelle réservation supprime automatiquement l'ancienne.</p>
            <div class="wrapper">
              <canvas id="signature-pad" class="signature-pad"></canvas>
            </div>
            <div>
              <button id="reserver">Réserver</button>
              <button id="effacer">Effacer</button>
            </div>
            <p>NB: Une réservation est effective pendant 20 minutes.</p>
          </div>
        </div>
      </div>

      <img id="guide-station" src="images/guide-station.png">
    </div>
    <div id="reservationEnCours"></div>
    <script type="text/javascript" src="markerclusterer.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5kVC1zjgcrkm84GQVeZETya6O9CnVAzU&callback=initMap"></script>
  </body>
</html>
